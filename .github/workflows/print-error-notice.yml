name: Print Github Error and Notice features
on:
  pull_request:
    branches:
      - main
jobs: 
  print:
    runs-on: ubuntu-latest
    steps:
      - name: Print Error based on docu
        run: echo "::error file=.github/workflows/print-error-notice.yml,line=1::Missing semicolon"
      - name: Print Error
        run: |
          print \
            "::error" \
            " title=Incorrect Metadata Component Assignment" \
            ",file=.github/workflows/print-error-notice.yml" \
            "::Standard Value Set, Duplicate rule or Matching rule incorrectly located in a package dir."
